<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-0 0.5 -3" rotation="10 0 0" color="#E4DCE4"></a-box>
      <a-box position="-0 0.5 -2.9" rotation="10 0 0" color="green" width="0.9" height="0.3"></a-box>
      <a-sphere position="0 3 -3" radius="0.7" color="#FF70E4"></a-sphere>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
